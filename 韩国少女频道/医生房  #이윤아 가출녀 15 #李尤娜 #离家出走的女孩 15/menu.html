<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>图片展示</title>
  <style>
    .auto-img {
      height: 100vh;
      width: auto;
      display: block;
      margin: 40px auto;
    }

</head>
<body>

  <img src="3 (3).jpg" class="auto-img">
  <img src="3 (4).jpg" class="auto-img">
  <img src="3 (5).jpg" class="auto-img">
  <img src="3 (6).jpg" class="auto-img">
  <img src="3 (7).jpg" class="auto-img">
  <img src="3 (8).jpg" class="auto-img">
