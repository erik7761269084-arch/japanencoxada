<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>图片展示</title>
  <style>
    .auto-img {
      height: 100vh;
      width: auto;
      display: block;
      margin: 40px auto;
    }
  </style>
</head>
<body>
  <img src="4.jpg" class="auto-img">
  <img src="1 (1).jpg" class="auto-img">
  <img src="1 (2).jpg" class="auto-img">
  <img src="10道具 (1).jpg" class="auto-img">
  <img src="10道具 (2).jpg" class="auto-img">
  <img src="10道具 (3).jpg" class="auto-img">
  <img src="2 (1).jpg" class="auto-img">
  <img src="2 (2).jpg" class="auto-img">
  <img src="2 (3).jpg" class="auto-img">
  <img src="3 (1).jpg" class="auto-img">
  <img src="3 (2).jpg" class="auto-img">
  <img src="3 (3).jpg" class="auto-img">
  <img src="4逼 (1).jpg" class="auto-img">
  <img src="4逼 (2).jpg" class="auto-img">
  <img src="4逼 (3).jpg" class="auto-img">
  <img src="4逼 (4).jpg" class="auto-img">
  <img src="4逼 (5).jpg" class="auto-img">
  <img src="4逼 (6).jpg" class="auto-img">
  <img src="4逼 (7).jpg" class="auto-img">
  <img src="4逼 (8).jpg" class="auto-img">
  <img src="9跳弹 (1).jpg" class="auto-img">
  <img src="9跳弹 (2).jpg" class="auto-img">
  <img src="9跳弹 (3).jpg" class="auto-img">
  <img src="IMG_20250904_171500_634.jpg" class="auto-img">

  <img src="场景 (4).jpg" class="auto-img">
  <img src="尿 (1).jpg" class="auto-img">

  <img src="逼 (8).jpg" class="auto-img">

  <script>
    document.querySelectorAll('.auto-img').forEach(img => {
      img.onerror = function () {
        this.style.display = 'none';
      };
    });
  </script>

  <br>
</body>
</html>
