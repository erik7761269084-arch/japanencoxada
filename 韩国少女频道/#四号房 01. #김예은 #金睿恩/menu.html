<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>图片展示</title>
  <style>
    .auto-img {
      height: 100vh;
      width: auto;
      display: block;
      margin: 40px auto;
    }
  </style>
</head>
<body>
  <img src="1.jpg" class="auto-img">
  <img src="2 (1).jpg" class="auto-img">
  <img src="2 (2).jpg" class="auto-img">
  <img src="2 (3).jpg" class="auto-img">
  <img src="3 (1).jpg" class="auto-img">
  <img src="3 (2).jpg" class="auto-img">
  <img src="IMG_20250904_172641_415.jpg" class="auto-img">
  <img src="IMG_20250904_172641_603.jpg" class="auto-img">
  <img src="IMG_20250904_172641_655.jpg" class="auto-img">

  <script>
    document.querySelectorAll('.auto-img').forEach(img => {
      img.onerror = function () {
        this.style.display = 'none';
      };
    });
  </script>

  <br>
</body>
</html>
