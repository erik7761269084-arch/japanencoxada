<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>图片展示</title>
  <style>
    .auto-img {
      height: 100vh;
      width: auto;
      display: block;
      margin: 40px auto;
    }
  </style>
</head>
<body>
  <img src="1.jpg" class="auto-img">
  <img src="2.jpg" class="auto-img">
  <img src="1 (1).jpg" class="auto-img">
  <img src="1 (2).jpg" class="auto-img">
  <img src="1 (3).jpg" class="auto-img">
  <img src="1 (4).jpg" class="auto-img">
  <img src="1 (5).jpg" class="auto-img">
  <img src="1 (6).jpg" class="auto-img">
  <img src="2 (1).jpg" class="auto-img">
  <img src="2 (2).jpg" class="auto-img">
  <img src="2 (3).jpg" class="auto-img">
  <img src="2 (4).jpg" class="auto-img">
  <img src="3 (1).jpg" class="auto-img">
  <img src="3 (2).jpg" class="auto-img">
  <img src="3 (3).jpg" class="auto-img">
  <img src="3 (4).jpg" class="auto-img">
  <img src="3 (5).jpg" class="auto-img">
  <img src="3 (6).jpg" class="auto-img">
  <img src="3 (7).jpg" class="auto-img">
  <img src="3 (8).jpg" class="auto-img">
  <img src="3 (9).jpg" class="auto-img">
  <img src="IMG_20250904_042947_413.jpg" class="auto-img">
  <img src="IMG_20250904_042947_905.jpg" class="auto-img">
  <img src="IMG_20250904_042948_097.jpg" class="auto-img">
  <img src="IMG_20250904_042948_255.jpg" class="auto-img">
  <img src="IMG_20250904_042948_278.jpg" class="auto-img">
  <img src="IMG_20250904_042948_279.jpg" class="auto-img">
  <img src="IMG_20250904_042948_353.jpg" class="auto-img">
  <img src="IMG_20250904_042948_405.jpg" class="auto-img">
  <img src="IMG_20250904_042948_532.jpg" class="auto-img">
  <img src="IMG_20250904_042948_544.jpg" class="auto-img">

  <script>
    document.querySelectorAll('.auto-img').forEach(img => {
      img.onerror = function () {
        this.style.display = 'none';
      };
    });
  </script>

  <br>
</body>
</html>
