<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>图片展示</title>
  <style>
    .auto-img {
      height: 100vh;
      width: auto;
      display: block;
      margin: 40px auto;
    }
  </style>
</head>
<body>
  <img src="0.jpg" class="auto-img">
  <img src="1.jpg" class="auto-img">
  <img src="1 (1).jpg" class="auto-img">
  <img src="1 (2).jpg" class="auto-img">
  <img src="1 (3).jpg" class="auto-img">
  <img src="1 (4).jpg" class="auto-img">
  <img src="2校服 (1).jpg" class="auto-img">
  <img src="2校服 (2).jpg" class="auto-img">
  <img src="2校服 (3).jpg" class="auto-img">
  <img src="3 (1).jpg" class="auto-img">
  <img src="3 (2).jpg" class="auto-img">
  <img src="3 (3).jpg" class="auto-img">
  <img src="4 (1).jpg" class="auto-img">
  <img src="4 (10).jpg" class="auto-img">
  <img src="4 (11).jpg" class="auto-img">
  <img src="4 (12).jpg" class="auto-img">
  <img src="4 (13).jpg" class="auto-img">
  <img src="4 (14).jpg" class="auto-img">
  <img src="4 (15).jpg" class="auto-img">
  <img src="4 (16).jpg" class="auto-img">
  <img src="4 (17).jpg" class="auto-img">
  <img src="4 (18).jpg" class="auto-img">
  <img src="4 (19).jpg" class="auto-img">
  <img src="4 (2).jpg" class="auto-img">
  <img src="4 (20).jpg" class="auto-img">
  <img src="4 (21).jpg" class="auto-img">
  <img src="4 (3).jpg" class="auto-img">
  <img src="4 (4).jpg" class="auto-img">
  <img src="4 (5).jpg" class="auto-img">
  <img src="4 (6).jpg" class="auto-img">
  <img src="4 (7).jpg" class="auto-img">
  <img src="4 (8).jpg" class="auto-img">
  <img src="4 (9).jpg" class="auto-img">

  <script>
    document.querySelectorAll('.auto-img').forEach(img => {
      img.onerror = function () {
        this.style.display = 'none';
      };
    });
  </script>

  <br>
</body>
</html>
