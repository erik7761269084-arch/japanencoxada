<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>图片展示</title>
  <style>
    .auto-img {
      height: 100vh;
      width: auto;
      display: block;
      margin: 40px auto;
    }
  </style>
</head>
<body>
  <img src="0.jpg" class="auto-img">

  <img src="1 (1).jpg" class="auto-img">
  <img src="1 (2).jpg" class="auto-img">
  <img src="1 (3).jpg" class="auto-img">
  <img src="1 (4).jpg" class="auto-img">
  <img src="1 (5).jpg" class="auto-img">
  <img src="10 (1).jpg" class="auto-img">
  <img src="10 (2).jpg" class="auto-img">
  <img src="10 (3).jpg" class="auto-img">
  <img src="10 (4).jpg" class="auto-img">
  <img src="1睡衣 (1).jpg" class="auto-img">
  <img src="1睡衣 (2).jpg" class="auto-img">
  <img src="1睡衣 (3).jpg" class="auto-img">

    document.querySelectorAll('.auto-img').forEach(img => {

        this.style.display = 'none';
      };
    });

</body>
</html>
