<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>图片展示</title>
  <style>
    .auto-img {
      height: 100vh;
      width: auto;
      display: block;
      margin: 40px auto;
    }
  </style>
</head>
<body>
  <img src="0.jpg" class="auto-img">
  <img src="2.jpg" class="auto-img">
  <img src="1 (1).jpg" class="auto-img">
  <img src="1 (10).jpg" class="auto-img">
  <img src="1 (11).jpg" class="auto-img">
  <img src="1 (12).jpg" class="auto-img">
  <img src="1 (2).jpg" class="auto-img">
  <img src="1 (3).jpg" class="auto-img">
  <img src="1 (6).jpg" class="auto-img">
  <img src="1 (8).jpg" class="auto-img">
  <img src="1 (9).jpg" class="auto-img">
  <img src="2 (1).jpg" class="auto-img">
  <img src="2 (2).jpg" class="auto-img">
  <img src="2 (3).jpg" class="auto-img">
  <img src="2 (4).jpg" class="auto-img">
  <img src="IMG_20250904_014413_633.jpg" class="auto-img">
  <img src="IMG_20250904_014413_750.jpg" class="auto-img">
  <img src="IMG_20250904_014413_803.jpg" class="auto-img">
  <img src="IMG_20250904_014414_039.jpg" class="auto-img">
  <img src="IMG_20250904_014414_330.jpg" class="auto-img">
  <img src="IMG_20250904_014414_505.jpg" class="auto-img">
  <img src="IMG_20250904_014414_618.jpg" class="auto-img">

  <script>
    document.querySelectorAll('.auto-img').forEach(img => {
      img.onerror = function () {
        this.style.display = 'none';
      };
    });
  </script>

  <br>
</body>
</html>
