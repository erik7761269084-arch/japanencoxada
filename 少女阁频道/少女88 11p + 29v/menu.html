<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>图片展示</title>
  <style>
    .auto-img {
      height: 100vh;
      width: auto;
      display: block;
      margin: 40px auto;
    }
  </style>
</head>
<body>
  <img src="0.jpg" class="auto-img">
  <img src="1.jpg" class="auto-img">
  <img src="1 (2).jpg" class="auto-img">
  <img src="2 (1).jpg" class="auto-img">
  <img src="2 (2).jpg" class="auto-img">
  <img src="2 (3).jpg" class="auto-img">
  <img src="IMG_20250903_184953_559.jpg" class="auto-img">
  <img src="IMG_20250903_184953_932.jpg" class="auto-img">
  <img src="IMG_20250903_184954_547.jpg" class="auto-img">
  <img src="IMG_20250903_184954_623.jpg" class="auto-img">
  <img src="IMG_20250903_184955_040.jpg" class="auto-img">

  <script>
    document.querySelectorAll('.auto-img').forEach(img => {
      img.onerror = function () {
        this.style.display = 'none';
      };
    });
  </script>

  <br>
</body>
</html>
