<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>图片展示</title>
  <style>
    .auto-img {
      height: 100vh;
      width: auto;
      display: block;
      margin: 40px auto;
    }
  </style>
</head>
<body>
  <img src="IMG_20250903_025724_890.jpg" class="auto-img">
  <img src="IMG_20250903_025725_107.jpg" class="auto-img">
  <img src="IMG_20250903_025725_234.jpg" class="auto-img">
  <img src="IMG_20250903_025725_346.jpg" class="auto-img">
  <img src="IMG_20250903_025725_670.jpg" class="auto-img">
  <img src="IMG_20250903_025725_695.jpg" class="auto-img">
  <img src="IMG_20250903_025725_792.jpg" class="auto-img">

  <script>
    document.querySelectorAll('.auto-img').forEach(img => {
      img.onerror = function () {
        this.style.display = 'none';
      };
    });
  </script>

  <br>
</body>
</html>
