<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>图片展示</title>
  <style>
    .auto-img {
      height: 100vh;
      width: auto;
      display: block;
      margin: 40px auto;
    }
  </style>
</head>
<body>
  <img src="5.jpg" class="auto-img">
  <img src="5 (1).jpg" class="auto-img">
  <img src="5 (2).jpg" class="auto-img">
  <img src="5 (3).jpg" class="auto-img">
  <img src="5 (4).jpg" class="auto-img">
  <img src="5 (5).jpg" class="auto-img">
  <img src="5 (6).jpg" class="auto-img">
  <img src="5 (7).jpg" class="auto-img">
  <img src="IMG_20250904_014911_223.jpg" class="auto-img">
  <img src="IMG_20250904_014911_466.jpg" class="auto-img">
  <img src="IMG_20250904_014911_507.jpg" class="auto-img">
  <img src="IMG_20250904_014911_511.jpg" class="auto-img">
  <img src="IMG_20250904_014911_671.jpg" class="auto-img">
  <img src="IMG_20250904_014911_982.jpg" class="auto-img">
  <img src="IMG_20250904_014912_172.jpg" class="auto-img">
  <img src="IMG_20250904_014912_194.jpg" class="auto-img">
  <img src="IMG_20250904_014912_547.jpg" class="auto-img">
  <img src="IMG_20250904_014912_617.jpg" class="auto-img">

  <script>
    document.querySelectorAll('.auto-img').forEach(img => {
      img.onerror = function () {
        this.style.display = 'none';
      };
    });
  </script>

  <br>
</body>
</html>
