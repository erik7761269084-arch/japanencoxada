<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>图片展示</title>
  <style>
    .auto-img {
      height: 100vh;
      width: auto;
      display: block;
      margin: 40px auto;
    }
  </style>
</head>
<body>
  <img src="1.jpg" class="auto-img">
  <img src="6.jpg" class="auto-img">
  <img src="1 (1).jpg" class="auto-img">
  <img src="1 (2).jpg" class="auto-img">
  <img src="1 (3).jpg" class="auto-img">
  <img src="1 (4).jpg" class="auto-img">
  <img src="2 (1).jpg" class="auto-img">
  <img src="2 (2).jpg" class="auto-img">
  <img src="2 (4).jpg" class="auto-img">
  <img src="3 (1).jpg" class="auto-img">
  <img src="3 (2).jpg" class="auto-img">
  <img src="3 (3).jpg" class="auto-img">
  <img src="3 (4).jpg" class="auto-img">
  <img src="5 (1).jpg" class="auto-img">
  <img src="5 (2).jpg" class="auto-img">
  <img src="6 (1).jpg" class="auto-img">
  <img src="6 (2).jpg" class="auto-img">
  <img src="6 (3).jpg" class="auto-img">
  <img src="6 (4).jpg" class="auto-img">
  <img src="6 (5).jpg" class="auto-img">
  <img src="6 (6).jpg" class="auto-img">
  <img src="6 (7).jpg" class="auto-img">
  <img src="6自拍 (1).jpg" class="auto-img">
  <img src="6自拍 (2).jpg" class="auto-img">
  <img src="6自拍 (3).jpg" class="auto-img">
  <img src="6自拍 (4).jpg" class="auto-img">

  <img src="6自拍 (6).jpg" class="auto-img">
  <img src="6自拍 (7).jpg" class="auto-img">
  <img src="IMG_20250904_014537_680.jpg" class="auto-img">
  <img src="IMG_20250904_014537_912.jpg" class="auto-img">
  <img src="IMG_20250904_014537_980.jpg" class="auto-img">
  <img src="IMG_20250904_014538_175.jpg" class="auto-img">

  <script>
    document.querySelectorAll('.auto-img').forEach(img => {
      img.onerror = function () {
        this.style.display = 'none';
      };
    });
  </script>

  <br>
</body>
</html>
