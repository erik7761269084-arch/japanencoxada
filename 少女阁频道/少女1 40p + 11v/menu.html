<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>图片展示</title>

    .auto-img {

      width: auto;
      display: block;
      margin: 40px auto;
    }
  </style>
</head>

        this.style.display = 'none';
      };
    });
  </script>
