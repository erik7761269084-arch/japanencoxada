<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>图片展示</title>
  <style>
    .auto-img {
      height: 100vh;
      width: auto;
      display: block;
      margin: 40px auto;
    }
  </style>
</head>
<body>
  <img src="1 (1).jpg" class="auto-img">
  <img src="1 (2).jpg" class="auto-img">
  <img src="1吊带 (1).jpg" class="auto-img">
  <img src="1吊带 (2).jpg" class="auto-img">
  <img src="1吊带 (3).jpg" class="auto-img">
  <img src="1吊带 (4).jpg" class="auto-img">
  <img src="1短衣短裤 (1).jpg" class="auto-img">
  <img src="1短衣短裤 (2).jpg" class="auto-img">
  <img src="1短衣短裤 (3).jpg" class="auto-img">
  <img src="1短衣短裤 (4).jpg" class="auto-img">
  <img src="2短裤 (1).jpg" class="auto-img">
  <img src="2短裤 (2).jpg" class="auto-img">
  <img src="2短裤 (3).jpg" class="auto-img">
  <img src="2短裤 (4).jpg" class="auto-img">
  <img src="2短裤 (5).jpg" class="auto-img">
  <img src="2短裤 (6).jpg" class="auto-img">
  <img src="2短裤 (7).jpg" class="auto-img">
  <img src="2短裤 (8).jpg" class="auto-img">
  <img src="3jk (1).jpg" class="auto-img">
  <img src="3jk (2).jpg" class="auto-img">
  <img src="3jk (3).jpg" class="auto-img">
  <img src="3jk (4).jpg" class="auto-img">
  <img src="3jk (5).jpg" class="auto-img">
  <img src="3jk (6).jpg" class="auto-img">
  <img src="3jk (7).jpg" class="auto-img">
  <img src="3jk (8).jpg" class="auto-img">
  <img src="3jk (9).jpg" class="auto-img">
  <img src="3jk.jpg" class="auto-img">
  <img src="4 (1).jpg" class="auto-img">
  <img src="4 (2).jpg" class="auto-img">
  <img src="5 (1).jpg" class="auto-img">
  <img src="5 (2).jpg" class="auto-img">
  <img src="5 (3).jpg" class="auto-img">

  <script>
    document.querySelectorAll('.auto-img').forEach(img => {
      img.onerror = function () {
        this.style.display = 'none';
      };
    });
  </script>

  <br>
</body>
</html>
