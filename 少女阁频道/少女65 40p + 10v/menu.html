<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>图片展示</title>
  <style>
    .auto-img {
      height: 100vh;
      width: auto;
      display: block;
      margin: 40px auto;
    }
  </style>
</head>
<body>

  <img src="1 (2).jpg" class="auto-img">

  <img src="4白色内 (4).jpg" class="auto-img">
  <img src="4白色内 (5).jpg" class="auto-img">
  <img src="5床上 (1).jpg" class="auto-img">
  <img src="5床上 (2).jpg" class="auto-img">
  <img src="5床上 (3).jpg" class="auto-img">
  <img src="5床上 (4).jpg" class="auto-img">

  <script>
    document.querySelectorAll('.auto-img').forEach(img => {
      img.onerror = function () {
        this.style.display = 'none';
      };
    });
  </script>

  <br>
</body>
</html>
